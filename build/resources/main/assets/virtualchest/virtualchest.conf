# Virtual Chest Plugin Configuration

settings {
    # Maximum number of chests a player can have (1-100)
    max-chests = 100
    
    # Default chest dimensions
    default-rows = 3
    default-columns = 9
}

# Custom chest sizes (chest number -> slots)
# The number of slots should be a multiple of 9 (up to 54)
custom-sizes {
    # Example: Chest #1 has 27 slots (3 rows)
    "1" = 27
    
    # Example: Chest #2 has 54 slots (6 rows)
    "2" = 54
    
    # Example: Chest #3 has 18 slots (2 rows)
    "3" = 18
}
